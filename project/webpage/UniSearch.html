    <input type="text" id="username" name="username" class="form-control" style="padding:4px 10px;" placeholder="username" size="30px" required> <br>

    <input type="password" id="password" name="password" class="form-control" style="padding:4px 10px;" placeholder="password" size="30px" required>  <br>
    <button type="button"  style="
        background: linear-gradient(to bottom right, #EF4765, #FF9A5A);

        " onclick="loginUser()"> Log in  </button> <br> <br>

<script>
    async function loginUser() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const response = await fetch('http://127.0.0.1:5000/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      username: username,
      password: password
    })
  });

  const result = await response.json();

  if (response.ok) {
    alert('Login successful');
    // Redirect to another page
    window.location.href = './Score.html?username=' + encodeURIComponent(username);
  } else {
    alert('Login failed: ' + result.error);
    // Refresh the page on incorrect password
    location.reload();
  }
}
  </script>
